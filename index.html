<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jedha launch</title>
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">launching Missiles on Jedha</div>
            <div class="title" id="end-date">20 July 2023 8:00 PM</div>
            <div class="col">

                <div>
                    <input id="days" type="text" readonly value="0"> <br/><br/>
                    <label for="date">Days</label>
                </div>
                <div>
                    <input id="hours" type="text" readonly value="0"> <br/> <br/>
                    <label for="date">Hours</label>
                </div>
                <div>
                    <input id="minutes" type="text" readonly value="0"> <br/> <br/>
                    <label for="date">Minutes</label>
                </div>
                <div>
                <input id="seconds" type="text" readonly value="0"> <br/> <br/>
                <label for="date">Seconds</label>
            </div>
             </div>
        </div>

        <script src="main.js"></script>
</body>

</html>
